<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Animal Card</title>
</head>
<body>

    <main>
        <figure>
            <img src="./labrador.jpg" alt="a labrador">
            <figcaption>
                <p>
                    Name
                    <span>
                        Ollie
                    </span>
                </p>
                <p>
                    Breed
                    <span>Labrador</span>
                </p>
                <p>
                    Age
                    <span>7 years</span>
                </p>
            </figcaption>
        </figure>
        <article>
            <h1>
               Species: Dog   
            </h1>
            <p>
                A "Golden" Labrador. Known to be loyal to their owners.
                Very adaptable and playful creatures. Easily learn new tricks,
                and fundamentally full of health <br>
                <b>Perk:</b> Knows where he keeps stuff!!!, Loves babies!
            </p>
        </article>
    </main>
    
</body>
</html>
